<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Javascript Calculator</h1>
        <div id="container" class="col-lg-6 mx-auto">
            <div id="calculator" class="mx-auto">
                <div id="calculations" class="row">
                    <div class="col-12 calculations my-auto">0</div>
                </div>

                <div class="row">
                    <div class="col-3 bg-light">
                        <button id="clear" class="btn btn-light" value="C">C</button>
                    </div>
                    <div class="col-3 bg-light">
                        <button id="plus-minus" class="btn btn-light" value="+/-">+/-</button>
                    </div>
                    <div class="col-3 bg-light">
                        <button id="percent" class="btn btn-light" value="%">%</button>
                    </div>
                    <div class="col-3 bg-light">
                        <button id="divide" class="btn btn-light operator" value="/">/</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 bg-light">
                        <button id="7" class="btn btn-light num" value="7">7</button>
                    </div>
                    <div class="col-3 bg-light">
                        <button id="8" class="btn btn-light num" value="8">8</button>
                    </div>
                    <div class="col-3 bg-light">
                        <button id="9" class="btn btn-light num" value="9">9</button>
                    </div>
                    <div class="col-3 bg-light">
                        <button id="multiply" class="btn btn-light operator" value="*">x</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 bg-light">
                        <button id="4" class="btn btn-light num" value="4">4</button>
                    </div>
                    <div class="col-3 bg-light">
                        <button id="5" class="btn btn-light num" value="5">5</button>
                    </div>
                    <div class="col-3 bg-light">
                        <button id="6" class="btn btn-light num" value="6">6</button>
                    </div>
                    <div class="col-3 bg-light">
                        <button id="minus" class="btn btn-light operator" value="-">-</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 bg-light">
                        <button id="one" class="btn btn-light num" value="1">1</button>
                    </div>
                    <div class="col-3 bg-light">
                        <button id="2" class="btn btn-light num" value="2">2</button>
                    </div>
                    <div class="col-3 bg-light">
                        <button id="3" class="btn btn-light num" value="3">3</button>
                    </div>
                    <div class="col-3 bg-light">
                        <button id="plus" class="btn btn-light operator" value="+">+</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 bg-light">
                        <button id="0" class="btn btn-light num" value="0">0</button>
                    </div>
                    <div class="col-3 bg-light">
                        <button id="decimal" class="btn btn-light num" value=".">.</button>
                    </div>
                    <div class="col-3 bg-light">
                        <button id="equals" class="btn btn-light" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
